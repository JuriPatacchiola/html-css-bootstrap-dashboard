<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuovo Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light " style="padding-top: 56px;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./img/duck.png" alt="Logo Catalogo Libri" style="height: 30px;" class="me-2">
                    <span class=" text-white">Catalogo Libri</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="mb-4">Nuovo Libro</h2>
            <form id="form-nuovo-libro">
      

                <div id="sezione-autore" class="row mb-3">
                    <div class="col-6">
                    <label for="nomeAutore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nomeAutore" name="nomeAutore" placeholder="Inserisci il nome dell'autore" required>
                    </div>
                    <div class="col-6">
                    <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognomeAutore" name="cognomeAutore" placeholder="Inserisci il cognome dell'autore" required>
                    </div>
                </div>

                <div id="sezione-titolo" class="mb-3">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" name="titolo" placeholder="Inserisci il titolo del libro">
                    <small class="form-text text-muted">Titolo versione italiana</small>
                </div>
                

                <div id="sezione-dettagli" class="row mb-5 g-3">
                    <div class="col-md-4">
                        <label for="genere" class="form-label">Genere</label>
                        <select class="form-select" id="genere" name="genere">
                        <option selected>Scegli il genere</option>
                        <option value="romanzo">Romanzo</option>
                        <option value="saggio">Saggio</option>
                        <option value="biografia">Biografia</option>
                        <option value="fantasy">Fantasy</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="anno" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="anno" name="anno" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <div id="sezione-note" class="mb-3 border-top pt-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" name="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>

                 <div id="sezione-opzioni" class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="digitale" name="digitale">
                    <label class="form-check-label" for="digitale">Disponibile anche in digitale</label>
                </div>

                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>

            </form>
    </div>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
